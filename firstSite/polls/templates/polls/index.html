{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if object_list %}
    <ul>
    {% for object in object_list %}
        <li><a href="{{ object.id }}/">{{ object.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
